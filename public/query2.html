<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query 2 - Multiple Vehicle Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/yeti/bootstrap.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"><strong>FixFlow</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="query1.html">Query 1</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="query2.html">Query 2</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="query3.html">Query 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="query4.html">Query 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="query5.html">Query 5</a></li>
                    <li class="nav-item"><a class="nav-link" href="query6.html">Query 6</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4 fw-bold">Customers with Multiple Vehicle Models</h1>
        <table class="table table-bordered" id="query2Table">
            <thead class="table-dark">
                <tr>
                    <th>Customer Name</th>
                    <th># of Distinct Vehicle Models</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">Group 09 - TCSS 445: Database Systems Design &copy; 2025</p>
        </div>
    </footer>

    <!-- JavaScript to Fetch and Render Data -->
    <script>
        fetch('/query2')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#query2Table tbody');
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="2" class="text-center">No customers found.</td></tr>';
                } else {
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
              <td>${row.customer_name}</td>
              <td>${row.distinct_models}</td>
            `;
                        tbody.appendChild(tr);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching Query 2 data:', error);
                const tbody = document.querySelector('#query2Table tbody');
                tbody.innerHTML = '<tr><td colspan="2" class="text-danger text-center">Error loading data.</td></tr>';
            });
    </script>

    <!-- Bootstrap JS (for mobile navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
